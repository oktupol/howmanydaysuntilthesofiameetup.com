    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const meetupStart = new Date("2023-11-23T12:00:00+0200"); // Noon in Eastern European Standard time
        const meetupEnd = new Date("2023-11-27T12:00:00+0200"); // Noon in Eastern European Standard time
        const now = new Date();
              
        const difference = Math.round((meetupStart - now) / 3_600_000 / 24);
        const meetupStarted = now > meetupStart;
        const meetupEnded = now > meetupEnd;
              
        const textElement = document.querySelector("#text");
        
        if (!meetupStarted && !meetupEnded) {
          textElement.innerText = difference;
          document.title = `${difference} days until the meetup.`;
        } else if (meetupStarted && !meetupEnded) {
          textElement.classList.add("happening");
          textElement.innerText = "The meetup is happening right now!";
          document.title = "The meetup is happening right now!";
        } else {
          textElement.classList.add("over");
          textElement.innerText = "The meetup is over.";
          document.title = "The meetup is over.";
        }

        textElement.classList.remove("hidden");
      });
    </script>
